<!DOCTYPE html>
<html>
  <head><title>Fight in HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CombatStyleHTML.css">
  </head>
  <body> 
    <div class="Background">
      <div class="MonsterPlacement">
        <div class="Monster1" id="Monster">
          <div class="DetailsMonster" id="Bubble1" >
            <p>Beast</p><p>HP : 100</p>
          </div>
          <div class="PictureMonster" id="PMonster1">
            <img src="Monster1.png" width="300" height="250">
          </div>
        </div>
        <div class="Monster2" id="Monster">
          <div class="DetailsMonster" id="Bubble2">
            <p>Skull</p><p>HP : 150</p>
          </div>
          <div class="PictureMonster" id="PMonster2">
            <img src="Monster2.png" width="250" height="250">
          </div>
        </div>
        <div class="Monster3" id="Monster">
          <div class="DetailsMonster" id="Bubble3">
            <p>Beast</p><p>HP :100</p>
          </div>
          <div class="PictureMonster" id="PMonster3">
            <img src="Monster1.png" width="300" height="250">
          </div>
        </div>
      </div>
      <div class="Space"><p>    </p>
      </div>
      <div class="Characters">
        <div class="BloodMage" id="Hero">
          <div class ="Name">
            <p>Blood Mage</p>
          </div>
          <div class="Action" id="ActionBloodMage">
          <button class="AttackBloodMage">Attack</button><button class="DefenceBloodMage">Defense (20 PM)</button><button class="SpellBloodMage">Spell (30 PM)</button>
          </div>
        </div>
        <div class="Alchemist" id="Hero">
           <div class ="Name">
            <p>Alchemist</p>
          </div>
          <div class="Action" id="ActionBloodMage">
          <button class="AttackAlchemist">Attack</button><button class="DefenceAlchemist">Defense (20 PM)</button><button class="SpellAlchemist">Spell (20 PM)</button>
          </div>
        </div>
        <div class="Paladin" id="Hero">
          <div class ="Name">
            <p>Paladin</p>
          </div>
          <div class="Action" id="ActionPaladin">
          <button class="AttackPaladin">Attack</button><button class="DefencePaladin">Defense (10 PM)</button><button class="SpellBPaladin">Spell (20 PM)</button>
          </div>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>

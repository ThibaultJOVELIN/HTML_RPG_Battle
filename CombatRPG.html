<!DOCTYPE html>
<html>
  <head><title>Fight in HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CombatStyleHTML.css">
  </head>
  <body> 
    <div class="Background">
      <div class="MonsterPlacement">
        <div class="Monster1" id="Monster">
          <div class="DetailsMonster1" id="Bubble">
            <p>Slime</p><p>HP : 100</p>
          </div>
          <div class="PictureMonster1" id="PMonster">
            <img src="https://www.clipartmax.com/png/middle/162-1626618_pixel-zombies-animation-pixel-wars-game-monster-png.png" class="Golem">
          </div>
        </div>
        <div class="Monster2" id="Monster">
          <div class="DetailsMonster2" id="Bubble">
            <p>Boar</p><p>HP : 160</p>
          </div>
          <div class="PictureMonster2" id="PMonster">
          </div>
        </div>
        <div class="Monster3" id="Monster">
          <div class="DetailsMonster3" id="Bubble">
            <p>Skeleton</p><p>HP : 110</p>
          </div>
          <div class="PictureMonster3" id="PMonster">
          </div>
        </div>
        <div class="Monster4" id="Monster">
          <div class="DetailsMonster4" id="Bubble">
            <p>Spider</p><p>HP : 90</p>
          </div>
          <div class="PictureMonster4" id="PMonster">
          </div>
        </div>
      </div>
      <div class="Space"></div>
      <div class="Characters">
        <div class="BloodMage" id="Hero">
          <p>Attack</p><p>Defense (2 PM)</p><p>Spell (5 PM)</p>
        </div>
        <div class="Thief" id="Hero">
          <p>Attack</p><p>Defense (2 PM)</p><p>Spell (5 PM)</p>
        </div>
        <div class="Alchemist" id="Hero">
          <p>Attack</p><p>Defense (2 PM)</p><p>Spell (5 PM)</p>
        </div>
        <div class="Paladin" id="Hero">
          <p>Attack</p><p>Defense (2 PM)</p><p>Spell (5 PM)</p>
        </div>
      </div>
    </div>
  </body>
</html>

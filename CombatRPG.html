<!DOCTYPE html>
<html>
  <head><title>Fight in HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CombatStyleHTML.css">
  </head>
  <body background="Background.jpg" width = "100"> 
    <div >
    <div class="Background">

      <div class="MonsterPlacement">

        <div class="Monster1" id="Monster">
          <div class="DetailsMonster" id="Bubble1" >
            <p>Beast , PV :</p>
            <div class ="PV_Monster" id="PV_Monster1">
            </div>
          </div>
          <div class="PictureMonster" id="PMonster1">
            <img src="Monster1.png" width="300" height="250">
          </div>
        </div>

        <div class="Monster2" id="Monster">
          <div class="DetailsMonster" id="Bubble2">
            <p>Skull , PV :</p>
            <div class ="PV_Monster" id="PV_Monster2">
            </div>
          </div>
          <div class="PictureMonster" id="PMonster2">
            <img src="Monster2.png" width="200" height="200">
          </div>
        </div>

        <div class="Monster3" id="Monster">
          <div class="DetailsMonster" id="Bubble3">
            <p>Beast , PV :</p>
            <div class ="PV_Monster" id="PV_Monster3">
            </div>
          </div>
          <div class="PictureMonster" id="PMonster3">
            <img src="Monster1.png" width="300" height="250">
          </div>
        </div>
      </div>

      <div class="Target">
        <div class="Target_Monster" id="Target_Monster1">
          <p> Monster 1</p>
        </div>
        <div class="Target_Monster" id="Target_Monster2">
          <p> Monster 2</p>
        </div>
        <div class="Target_Monster" id="Target_Monster3">
          <p> Monster 3</p>
        </div>
      </div>

      <div class="Characters">

        <div class="BloodMage" id="Hero">
          <div class ="Name">
            <p>Blood Mage</p>
          </div>
          <div class="Action" id="ActionBloodMage">
          <button id="AttackBloodMage">Attack</button>
          <button id="DefenceBloodMage">Defense (20 PM)</button>
          <button id="SpellBloodMage">Spell (30 PM)</button>
          </div>
        </div>

        <div class="Alchemist" id="Hero">
           <div class ="Name">
            <p>Alchemist</p>
          </div>
          <div class="Action" id="ActionBloodMage">
          <button id="AttackAlchemist">Attack</button>
          <button id="DefenceAlchemist">Defense (20 PM)</button>
          <button id="SpellAlchemist">Spell (20 PM)</button>
          </div>
        </div>

        <div class="Depressive" id="Hero">
          <div class ="Name">
            <p>Depressive</p>
          </div>
          <div class="Action" id="ActionDepressive">
          <button id="AttackDepressive">Attack</button>
          <button id="DefenceDepressive">Defense (10 PM)</button>
          <button id="SpellDepressive">Spell (80 PM)</button>
          </div>
        </div>

        <div class="Paladin" id="Hero">
          <div class ="Name">
            <p>Paladin</p>
          </div>
          <div class="Action" id="ActionPaladin">
          <button id="AttackPaladin">Attack</button>
          <button id="DefencePaladin">Defense (10 PM)</button>
          <button id="SpellBPaladin">Spell (20 PM)</button>
          </div>
        </div>

      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
